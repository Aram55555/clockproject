<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calendar">
            <div id="header">
                <div id="month"></div>
                <div id="btns">
                    <div class="btn today-btn">
                        <button class="btn-today">today</button>
                    </div>
                    <div class="btn prev-btn">
                        <button>
                            < </button>
                    </div>
                    <div class="btn next-btn">
                        <button>></button>
                    </div>
                </div>
            </div>
            <div class="weekend">
                <div class="day">sun</div>
                <div class="day">Mun</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
            </div>
            <div class="days">
                <div class="day prev">28</div>
                <div class="day prev">29</div>
                <div class="day prev">30</div>

                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day today">5</div>
                <div class="day">6</div>
                <div class="day">7</div>

                <div class="day next">1</div>
                <div class="day next">2</div>
                <div class="day next">3</div>
            </div>
        </div>
        <div class="jamer">
            <div class="tvayin">
                <p id="hour">00</p>
                <p>:</p>
                <p id="minute">00</p>
                <p>:</p>
                <p id="second">00</p>
            </div>
            <div class="analog">
                <div class="hand hour" id="hourSlaq"><i></i></div>
                <div class="hand minute" id="minuteSlaq"><i></i></div>
                <div class="hand second" id="secondSlaq"><i></i></div>
                <span style="--1:1"><b>1</b></span>
                <span style="--1:2"><b>2</b></span>
                <span style="--1:3"><b>3</b></span>
                <span style="--1:4"><b>4</b></span>
                <span style="--1:5"><b>5</b></span>
                <span style="--1:6"><b>6</b></span>
                <span style="--1:7"><b>7</b></span>
                <span style="--1:8"><b>8</b></span>
                <span style="--1:9"><b>9</b></span>
                <span style="--1:10"><b>10</b></span>
                <span style="--1:11"><b>11</b></span>
                <span style="--1:12"><b>12</b></span>
                
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
